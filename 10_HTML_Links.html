<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Anchor Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
    </style>
</head>
<body>
    <h1 id="home">home page</h1>

    <!-- Simple Links -->
    <p>Simple Links</p>
    <a href="https://www.google.co.in/">google</a>

    <!-- Local Links -->
    <p>Local Links</p>
    <a href="08_HTML_IMAGES.html">image page</a>

    <!-- External Links -->
    <p>External Link</p>
    <a href="https://www.facebook.com/">facebook</a>

    </a>

    <!-- Bookmarks with Ids -->

    <p>rytywo4ithyty98io4</p>
    <a href="#home">go to home</a>


</body>
</html>
